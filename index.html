<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Summarizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #64b5f6, #1e88e5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            text-align: center;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 20px;
        }
        textarea {
            width: calc(100% - 30px);
            height: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #1a73e8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0c59d0;
        }
        #result {
            margin-top: 20px;
            background-color: #f1f3f4;
            color: #333;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Text Summarizer</h1>
        <form id="summarize-form">
            <textarea id="input-text" placeholder="Paste your text here..."></textarea><br>
            <button type="button" onclick="summarizeText()">Summarize</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        async function summarizeText() {
            const text = document.getElementById('input-text').value;
            const response = await fetch('/summarize/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text })
            });
            const result = await response.json();
            document.getElementById('result').innerText = result.summary;
        }
    </script>
</body>
</html>
